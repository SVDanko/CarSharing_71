databaseChangeLog:
  - changeSet:
      id: 005-create-car-photos
      author: DevDanko
      changes:
        - createTable:
            tableName: car_photos
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: car_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: url
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: TIMESTAMP
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: car_photos
            baseColumnNames: car_id
            referencedTableName: cars
            referencedColumnNames: id
            constraintName: fk_car_photos_car

  - changeSet:
      id: 005-create-location-zones
      author: DevDanko
      changes:
        - createTable:
            tableName: location_zones
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: location_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: code
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: location_zones
            baseColumnNames: location_id
            referencedTableName: locations
            referencedColumnNames: id
            constraintName: fk_location_zones_location

  - changeSet:
      id: 005-create-promo-codes
      author: DevDanko
      changes:
        - createTable:
            tableName: promo_codes
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: code
                  type: VARCHAR(64)
                  constraints:
                    nullable: false
                    unique: true
                    uniqueConstraintName: uk_promo_codes_code
              - column:
                  name: discount_type
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: discount_value
                  type: DECIMAL(10, 2)
                  constraints:
                    nullable: false
              - column:
                  name: currency
                  type: VARCHAR(3)
              - column:
                  name: max_usage_count
                  type: INT
              - column:
                  name: used_count
                  type: INT
                  defaultValueNumeric: 0
                  constraints:
                    nullable: false
              - column:
                  name: start_at
                  type: TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: end_at
                  type: TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: TIMESTAMP
                  constraints:
                    nullable: false
