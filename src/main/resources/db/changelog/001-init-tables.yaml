databaseChangeLog:
  - changeSet:
      id: 001-create-users
      author: DevDanko
      changes:
        - createTable:
            tableName: users
            columns:
              - column: { name: id, type: BIGINT, autoIncrement: true, constraints: { primaryKey: true, nullable: false } }
              - column: { name: email, type: VARCHAR(255), constraints: { nullable: false, unique: true } }
              - column: { name: full_name, type: VARCHAR(255), constraints: { nullable: false } }
              - column: { name: role, type: VARCHAR(50), constraints: { nullable: false } }
              - column: { name: created_at, type: TIMESTAMP, constraints: { nullable: false } }
  - changeSet:
      id: 001-create-car-models
      author: DevDanko
      changes:
        - createTable:
            tableName: car_models
            columns:
              - column: { name: id, type: BIGINT, autoIncrement: true, constraints: { primaryKey: true, nullable: false } }
              - column: { name: brand, type: VARCHAR(100), constraints: { nullable: false } }
              - column: { name: model_name, type: VARCHAR(100), constraints: { nullable: false } }
              - column: { name: seats, type: INT, constraints: { nullable: false } }
              - column: { name: transmission, type: VARCHAR(50), constraints: { nullable: false } }
              - column: { name: fuel_type, type: VARCHAR(50), constraints: { nullable: false } }

  - changeSet:
      id: 001-create-locations
      author: DevDanko
      changes:
        - createTable:
            tableName: locations
            columns:
              - column: { name: id, type: BIGINT, autoIncrement: true, constraints: { primaryKey: true, nullable: false } }
              - column: { name: name, type: VARCHAR(150), constraints: { nullable: false } }
              - column: { name: address, type: VARCHAR(255), constraints: { nullable: false } }
              - column: { name: latitude, type: DOUBLE, constraints: { nullable: false } }
              - column: { name: longitude, type: DOUBLE, constraints: { nullable: false } }

  - changeSet:
      id: 001-create-cars
      author: DevDanko
      changes:
        - createTable:
            tableName: cars
            columns:
              - column: { name: id, type: BIGINT, autoIncrement: true, constraints: { primaryKey: true, nullable: false } }
              - column: { name: model_id, type: BIGINT, constraints: { nullable: false } }
              - column: { name: plate_number, type: VARCHAR(50), constraints: { nullable: false } }
              - column: { name: vin, type: VARCHAR(100) }
              - column: { name: location_id, type: BIGINT, constraints: { nullable: false } }
              - column: { name: status, type: VARCHAR(50), constraints: { nullable: false } }
        - addUniqueConstraint: { tableName: cars, columnNames: plate_number, constraintName: uq_cars_plate }
        - addUniqueConstraint: { tableName: cars, columnNames: vin, constraintName: uq_cars_vin }
        - addForeignKeyConstraint: { baseTableName: cars, baseColumnNames: model_id, referencedTableName: car_models, referencedColumnNames: id, constraintName: fk_cars_model }
        - addForeignKeyConstraint: { baseTableName: cars, baseColumnNames: location_id, referencedTableName: locations, referencedColumnNames: id, constraintName: fk_cars_location }

  - changeSet:
      id: 001-create-reservations
      author: DevDanko
      changes:
        - createTable:
            tableName: reservations
            columns:
              - column: { name: id, type: BIGINT, autoIncrement: true, constraints: { primaryKey: true, nullable: false } }
              - column: { name: user_id, type: BIGINT, constraints: { nullable: false } }
              - column: { name: car_id, type: BIGINT, constraints: { nullable: false } }
              - column: { name: start_at, type: TIMESTAMP, constraints: { nullable: false } }
              - column: { name: end_at, type: TIMESTAMP, constraints: { nullable: false } }
              - column: { name: status, type: VARCHAR(50), constraints: { nullable: false } }
              - column: { name: created_at, type: TIMESTAMP, constraints: { nullable: false } }
        - addForeignKeyConstraint: { baseTableName: reservations, baseColumnNames: user_id, referencedTableName: users, referencedColumnNames: id, constraintName: fk_res_user }
        - addForeignKeyConstraint: { baseTableName: reservations, baseColumnNames: car_id, referencedTableName: cars, referencedColumnNames: id, constraintName: fk_res_car }
